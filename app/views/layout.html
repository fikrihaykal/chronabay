<!DOCTYPE html>
<html lang="id">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Donasi pada masa pandemi">
        <meta name="author" content="Fikri Haykal">

        <title>{% block title %}{% endblock %}</title>

        <link href="{{ BASE_URL }}/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
      
        <link href="{{ BASE_URL }}/css/sb-admin-2.min.css" rel="stylesheet">

        {% block resource %}
            
        {% endblock %}
    </head>

    <body id="page-top">
        <div id="wrapper">
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{{ BASE_URL }}">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <i class="fas fa-laugh-wink"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">Chronabay</div>
                </a>
                
                <li class="nav-item">
                    <a class="nav-link" href="{{ BASE_URL }}">
                        <i class="fas fa-fw fa-chart-area"></i>
                        <span>Home</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{{ BASE_URL }}/Donations/donorId">
                        <i class="fas fa-fw fa-chart-area"></i>
                        <span>Make Donation</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{{ BASE_URL }}/Home/totalDonation" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                        <i class="fas fa-fw fa-chart-area"></i>
                        <span>Total Donation</span>
                    </a>
                    <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                        <div class="bg-white py-2 collapse-inner rounded">
                            <h6 class="collapse-header">Jenis Donasi</h6>
                            <a class="collapse-item" href="{{ BASE_URL }}/Home/totalDonation">Semua Donasi</a>
                            <a class="collapse-item" href="{{ BASE_URL }}/Home/customDonation/Uang">Uang Tunai</a>
                            <a class="collapse-item" href="{{ BASE_URL }}/Home/customDonation/Minyak">Minyak</a>
                            <a class="collapse-item" href="{{ BASE_URL }}/Home/customDonation/Gula">Gula</a>
                        </div>
                    </div>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{{ BASE_URL }}/Donors/">
                        <i class="fas fa-fw fa-chart-area"></i>
                        <span>My Donation</span>
                    </a>
                </li>
            </ul>

            <div id="content-wrapper" class="d-flex flex-column">
                {% block body %}{% endblock %}

                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Made with love by <b>Fikri Haykal</b></span>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <script src="{{ BASE_URL }}/vendor/jquery/jquery.min.js"></script>
        <script src="{{ BASE_URL }}/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="{{ BASE_URL }}/vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="{{ BASE_URL }}/js/sb-admin-2.min.js"></script>

        {% block script %}

        {% endblock %}
    </body>
</html>
